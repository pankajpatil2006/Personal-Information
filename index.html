<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naukri Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
        }

        .chat-box {
            padding: 20px;
            overflow-y: auto;
            height: 300px;
            flex-grow: 1;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            width: 85%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-right: 10px;
            font-size: 16px;
        }

        .chat-input button {
            width: 15%;
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .chat-input button:hover {
            background-color: #45a049;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }

        .user-message {
            background-color: #e1f5fe;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #f1f1f1;
        }

        .suggestion-buttons {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
        }

        .suggestion-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .suggestion-button:hover {
            background-color: #45a049;
        }

        .footer {
            font-size: 14px;
            color: #888;
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            Naukri Chatbot - Pankaj Patil Assistant
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Ask me anything about jobs...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div class="footer">
            For inquiries, contact: <a href="mailto:ppatil7756@gmail.com">Email Us</a> | Call: 9325199742
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');

        // Predefined questions and answers
        const predefinedQuestions = [
            "What is your age?",
            "Where are you currently living?",
            "Where are you from?",
            "What is your academic background?",
            "What skills do you have?",
            "How soon can you join?",
            "What is your experience level?",
            "Are you willing to relocate?",
            "What is your LinkedIn profile?"
        ];

        // Display a welcome message
        function showWelcomeMessage() {
            const message = document.createElement('div');
            message.classList.add('message', 'bot-message');
            message.innerText = "Hi! I'm Pankaj Patil's assistant. How can I help you today?";
            chatBox.appendChild(message);
            showSuggestions();
        }

        // Show predefined questions as suggestions
        function showSuggestions() {
            const suggestionsContainer = document.createElement('div');
            suggestionsContainer.classList.add('suggestion-buttons');
            predefinedQuestions.forEach((question) => {
                const button = document.createElement('button');
                button.classList.add('suggestion-button');
                button.innerText = question;
                button.onclick = () => showAnswer(question);
                suggestionsContainer.appendChild(button);
            });
            chatBox.appendChild(suggestionsContainer);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Show answer based on question
        function showAnswer(question) {
            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user-message');
            userMessage.innerText = question;
            chatBox.appendChild(userMessage);

            const botMessage = document.createElement('div');
            botMessage.classList.add('message', 'bot-message');

            switch (question) {
                case "What is your age?":
                    botMessage.innerText = "I am 24 years old.";
                    break;
                case "Where are you currently living?":
                    botMessage.innerText = "I am currently living in Kharadi, Pune, Maharashtra.";
                    break;
                case "Where are you from?":
                    botMessage.innerText = "I am from Nandurbar, Maharashtra.";
                    break;
                case "What is your academic background?":
                    botMessage.innerText = "I have a Bachelor's in Actuarial Science and a Master's in Statistics from North Maharashtra University.";
                    break;
                case "What skills do you have?":
                    botMessage.innerText = "I have skills in Python, SQL, Power BI, Machine Learning, Deep Learning, and NLP.";
                    break;
                case "How soon can you join?":
                    botMessage.innerText = "I am an immediate joiner.";
                    break;
                case "What is your experience level?":
                    botMessage.innerText = "I am a fresher.";
                    break;
                case "Are you willing to relocate?":
                    botMessage.innerText = "Yes, I am ready to relocate.";
                    break;
                case "What is your LinkedIn profile?":
                    botMessage.innerHTML = `You can visit my LinkedIn profile here: <a href="https://www.linkedin.com/in/pankajpatil-datascientist" target="_blank" style="color: #4CAF50; text-decoration: none;">LinkedIn Profile</a>`;
                    break;
                default:
                    botMessage.innerText = "Sorry, I cannot answer that. Please contact the chatbot owner.";
            }

            chatBox.appendChild(botMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Send user input message
        function sendMessage() {
            const userInput = document.getElementById('user-input').value.trim();
            if (userInput) {
                const userMessage = document.createElement('div');
                userMessage.classList.add('message', 'user-message');
                userMessage.innerText = userInput;
                chatBox.appendChild(userMessage);
                document.getElementById('user-input').value = '';
            }
            showAnswer(userInput);
        }

        // Initialize the chatbot
        showWelcomeMessage();
    </script>

</body>
</html>
